apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - name: vote
        image: denish952/voting-app-vote:v1
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: voting-config
---
apiVersion: v1
kind: Service
metadata:
  name: vote-service
spec:
  selector:
    app: vote
  ports:
  - port: 80
    targetPort: 80
  type: NodePort

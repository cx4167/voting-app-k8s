version: '3.8'

services:
  vote:
    build:
      context: .
      dockerfile: vote/Dockerfile
    container_name: voting-app-vote
    ports:
      - "5000:80"
    depends_on:
      - redis
    networks:
      - voting-net
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: voting-app-redis
    ports:
      - "6379:6379"
    networks:
      - voting-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: voting-app-worker
    depends_on:
      - redis
      - db
    networks:
      - voting-net
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voting_db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: voting-app-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voting_db
    ports:
      - "5432:5432"
    volumes:
      - voting-db:/var/lib/postgresql/data
    networks:
      - voting-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  result:
    build:
      context: .
      dockerfile: result/Dockerfile
    container_name: voting-app-result
    ports:
      - "5001:80"
    depends_on:
      - db
    networks:
      - voting-net
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: voting_db
    restart: unless-stopped

networks:
  voting-net:
    driver: bridge

volumes:
  voting-db:

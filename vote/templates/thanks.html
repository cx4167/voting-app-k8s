<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 50px;
            min-height: 100vh;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background-color: var(--bg-secondary);
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .checkmark {
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
            padding-bottom: 2px;
            font-weight: 600;
            font-size: 1.1em;
        }

        a:hover {
            border-bottom-color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ…</div>
        <h1>Thank You!</h1>
        <p>Your vote has been recorded successfully.</p>
    </div>
</body>
</html>
